server {
	listen 8080 0.0.0.0
	server_name myServer
	errpage www/index.html
	max_filesize_upload 1
	location / {
		methods {
			GET ON
			POST ON
			DELETE OFF
		}
		root www
		return 1 index.html
		directory_listing OFF
		index index.html
		accept_uploaded_file OFF
		save_uploaded_file /
	}
	location /www {
	}
}

