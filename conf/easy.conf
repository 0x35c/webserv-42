server {
	listen 8080 0.0.0.0
	server_name BOZO
	errpage www/index.html
	max_filesize_upload 1000000
	location / {
		methods {
			GET ON
			POST ON
			DELETE OFF
		}
		root www/
		return 1 index.html
		directory_listing ON
		index index.html
		accept_uploaded_file ON
		save_uploaded_file www/uploads/
	}
}

server {
	listen 6969 0.0.0.0
	server_name SPIDERMANFDP
	errpage www/index.html
	max_filesize_upload 2
	location / {
		methods {
			GET OFF
			POST OFF
			DELETE ON
		}
		return 2 index.html
		root www
		directory_listing ON
		index index.html
		accept_uploaded_file ON
		save_uploaded_file /
	}
}
